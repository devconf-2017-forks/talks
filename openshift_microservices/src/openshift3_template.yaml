kind: Template
apiVersion: v1
metadata:
  name: openshift-microservices
  annotations:
    description: This example shows how to create application containing multiple micoroservices in openshift origin v3
    iconClass: icon-python
labels:
  template: openshift-microservices-template
objects:
  #
  # blast-image build configuration
  #
  - kind: BuildConfig
    apiVersion: v1
    metadata:
      name: blast-image
      labels:
        name: blast-image
    spec:
      triggers:
        - type: GitHub
          github:
            secret: secret101
        - type: Generic
          generic:
            secret: secret101
        - type: ImageChange
        - type: ConfigChange
      source:
        type: Git
        git:
          uri: https://github.com/soltysh/talks.git
        contextDir: openshift_microservices/src/blast-image
      strategy:
        type: Source
        sourceStrategy:
          from:
            kind: ImageStreamTag
            name: python:latest
            namespace: openshift
      output:
        to:
          kind: ImageStreamTag
          name: blast-image:latest
  #
  # blast-image image stream configuration
  #
  - kind: ImageStream
    apiVersion: v1
    metadata:
      name: blast-image
  #
  # blast-image deployment configuration
  #
  - kind: DeploymentConfig
    apiVersion: v1
    metadata:
      name: blast-image
    spec:
      strategy:
        type: Rolling
      triggers:
        - type: ImageChange
          imageChangeParams:
            automatic: true
            containerNames:
              - blast-image
            from:
              kind: ImageStreamTag
              name: blast-image:latest
        - type: ConfigChange
      replicas: 1
      selector:
        name: blast-image
      template:
        metadata:
          labels:
            name: blast-image
        spec:
          containers:
            - name: blast-image
              image: blast-image
              ports:
                - containerPort: 8080
                  protocol: TCP
              env:
                - name: POSTGRESQL_USER
                  value: "${POSTGRESQL_USER}"
                - name: POSTGRESQL_PASSWORD
                  value: "${POSTGRESQL_PASSWORD}"
                - name: APP_MODULE
                  value: api:app
              imagePullPolicy: IfNotPresent
          restartPolicy: Always
  #
  # blast-image service configuration
  #
  - kind: Service
    apiVersion: v1
    metadata:
      name: blast-image
    spec:
      ports:
        - name: web
          protocol: TCP
          port: 8080
          targetPort: 8080
      selector:
        name: blast-image
  #
  # blast-image backend deployment configuration
  #
  - kind: DeploymentConfig
    apiVersion: v1
    metadata:
      name: blast-image-db
    spec:
      strategy:
        type: Rolling
      triggers:
        - type: ConfigChange
      replicas: 1
      selector:
        name: blast-image-db
      template:
        metadata:
          labels:
            name: blast-image-db
        spec:
          containers:
            - name: blast-image-db
              image: openshift/postgresql-92-centos7:latest
              ports:
                - containerPort: 5432
                  protocol: TCP
              env:
                - name: POSTGRESQL_USER
                  value: "${POSTGRESQL_USER}"
                - name: POSTGRESQL_PASSWORD
                  value: "${POSTGRESQL_PASSWORD}"
                - name: POSTGRESQL_DATABASE
                  value: blast_image
              imagePullPolicy: IfNotPresent
          restartPolicy: Always
  #
  # blast-image backend service configuration
  #
  - kind: Service
    apiVersion: v1
    metadata:
      name: blast-image-db
    spec:
      ports:
        - name: web
          protocol: TCP
          port: 5432
          targetPort: 5432
      selector:
        name: blast-image-db
parameters:
  - name: POSTGRESQL_USER
    description: postgresql database username
    generate: expression
    from: "user[A-Z0-9]{4}"
    required: true
  - name: POSTGRESQL_PASSWORD
    description: posgresql database password
    generate: expression
    from: "[A-Z0-9]{9}"
    required: true
